name: CI

on:
  push:
    branches: ["main"]
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        pkg: [api, cli]
    defaults:
      run:
        working-directory: ${{ matrix.pkg }}
    steps:
      - uses: actions/checkout@v4
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
          cache-dependency-path: ${{ matrix.pkg }}/package-lock.json
      - name: Install
        run: npm ci
      - name: Build
        run: npm run build

  docker-build:
    runs-on: ubuntu-latest
    needs: [build]
    steps:
      - uses: actions/checkout@v4
      - uses: docker/setup-buildx-action@v3
      - name: Build API image (no push)
        uses: docker/build-push-action@v6
        with:
          context: ./api
          push: false
          tags: rag-api:ci
      - name: Build Indexer image (no push)
        uses: docker/build-push-action@v6
        with:
          context: ./cli
          push: false
          tags: rag-index:ci

  helm-lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: azure/setup-helm@v4
        with:
          version: v3.15.4
      - run: helm lint ./chart
