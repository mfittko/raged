services:
  postgres:
    image: pgvector/pgvector:pg17
    ports: ["5432:5432"]
    environment:
      POSTGRES_USER: "${POSTGRES_USER:-rag}"
      POSTGRES_PASSWORD: "${POSTGRES_PASSWORD:-rag}"
      POSTGRES_DB: "${POSTGRES_DB:-ragstack}"
    volumes:
      - "postgres_data:/var/lib/postgresql/data"
      - "./postgres-init:/docker-entrypoint-initdb.d"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U rag -d ragstack"]
      interval: 5s
      timeout: 5s
      retries: 5

  qdrant:
    image: qdrant/qdrant:v1.10.0
    ports: ["6333:6333"]
    volumes: ["qdrant_storage:/qdrant/storage"]

  ollama:
    image: ollama/ollama:latest
    ports: ["11434:11434"]
    volumes: ["ollama:/root/.ollama"]

  redis:
    image: redis:7-alpine
    ports: ["6379:6379"]
    volumes: ["redis_data:/data"]
    command: redis-server --appendonly yes
    profiles: ["enrichment", "full"]

  neo4j:
    image: neo4j:5-community
    ports:
      - "7474:7474"
      - "7687:7687"
    environment:
      NEO4J_AUTH: "${NEO4J_AUTH:-none}"
      NEO4J_PLUGINS: '["apoc"]'
    volumes: ["neo4j_data:/data"]
    profiles: ["enrichment", "full"]

  minio:
    image: minio/minio:latest
    ports:
      - "9000:9000"
      - "9001:9001"
    environment:
      MINIO_ROOT_USER: "${MINIO_ROOT_USER:-minioadmin}"
      MINIO_ROOT_PASSWORD: "${MINIO_ROOT_PASSWORD:-minioadmin}"
    volumes: ["minio_data:/data"]
    command: server /data --console-address ":9001"
    healthcheck:
      test: ["CMD", "mc", "ready", "local"]
      interval: 5s
      timeout: 5s
      retries: 5
    profiles: ["storage"]

  minio-init:
    image: minio/mc:latest
    depends_on:
      minio:
        condition: service_healthy
    environment:
      MINIO_ROOT_USER: "${MINIO_ROOT_USER:-minioadmin}"
      MINIO_ROOT_PASSWORD: "${MINIO_ROOT_PASSWORD:-minioadmin}"
      MINIO_BUCKET: "${BLOB_STORE_BUCKET:-rag-raw}"
    entrypoint: >
      /bin/sh -c "
      mc alias set myminio http://minio:9000 $${MINIO_ROOT_USER} $${MINIO_ROOT_PASSWORD} &&
      mc mb myminio/$${MINIO_BUCKET} --ignore-existing
      "
    profiles: ["storage"]

  enrichment-worker:
    build: ./worker
    environment:
      DATABASE_URL: "${DATABASE_URL:-postgresql://rag:rag@postgres:5432/ragstack}"
      REDIS_URL: "${REDIS_URL:-redis://redis:6379}"
      QDRANT_URL: "${QDRANT_URL:-http://qdrant:6333}"
      NEO4J_URL: "${NEO4J_URL:-bolt://neo4j:7687}"
      NEO4J_USER: "${NEO4J_USER:-neo4j}"
      NEO4J_PASSWORD: "${NEO4J_PASSWORD:-}"
      OLLAMA_URL: "http://ollama:11434"
      EXTRACTOR_PROVIDER: "ollama"
      EXTRACTOR_MODEL_FAST: "llama3"
      EXTRACTOR_MODEL_CAPABLE: "llama3"
      EXTRACTOR_MODEL_VISION: "llava"
      WORKER_CONCURRENCY: "4"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_started
      neo4j:
        condition: service_started
      qdrant:
        condition: service_started
      ollama:
        condition: service_started
    profiles: ["enrichment", "full"]

  api:
    build:
      context: ./api
    environment:
      DATABASE_URL: "${DATABASE_URL:-postgresql://rag:rag@postgres:5432/ragstack}"
      QDRANT_URL: "${QDRANT_URL:-http://qdrant:6333}"
      QDRANT_COLLECTION: "${QDRANT_COLLECTION:-docs}"
      VECTOR_SIZE: "${VECTOR_SIZE:-768}"
      DISTANCE: "${DISTANCE:-Cosine}"
      REDIS_URL: "${REDIS_URL:-redis://redis:6379}"
      OLLAMA_URL: "http://ollama:11434"
      EMBED_MODEL: "nomic-embed-text"
      PORT: "8080"
      RAG_API_TOKEN: ""  # set to enable auth
      ENRICHMENT_ENABLED: "false"
    ports: ["8080:8080"]
    depends_on:
      postgres:
        condition: service_healthy
      qdrant:
        condition: service_started
      ollama:
        condition: service_started

volumes:
  postgres_data:
  qdrant_storage:
  ollama:
  redis_data:
  neo4j_data:
  minio_data:
