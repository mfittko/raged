services:
  postgres:
    image: pgvector/pgvector:pg17
    ports: ["5432:5432"]
    environment:
      POSTGRES_USER: "${POSTGRES_USER:-rag}"
      POSTGRES_PASSWORD: "${POSTGRES_PASSWORD:-rag}"
      POSTGRES_DB: "${POSTGRES_DB:-ragstack}"
    volumes:
      - "postgres_data:/var/lib/postgresql/data"
      - "./postgres-init:/docker-entrypoint-initdb.d"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-rag} -d ${POSTGRES_DB:-ragstack}"]
      interval: 5s
      timeout: 5s
      retries: 5

  # Legacy vector store dependency (API migration is handled in a later PR)
  qdrant:
    image: qdrant/qdrant:v1.10.0
    ports: ["6333:6333"]
    volumes: ["qdrant_storage:/qdrant/storage"]

  ollama:
    image: ollama/ollama:latest
    ports: ["11434:11434"]
    volumes: ["ollama:/root/.ollama"]

  seaweedfs:
    image: chrislusf/seaweedfs:3.80
    ports:
      - "8333:8333"
      - "9333:9333"
    environment:
      WEED_S3_ACCESS_KEY: "${BLOB_STORE_ACCESS_KEY:-seaweedfs}"
      WEED_S3_SECRET_KEY: "${BLOB_STORE_SECRET_KEY:-seaweedfs-secret}"
    volumes: ["seaweedfs_data:/data"]
    command: server -dir=/data -s3 -s3.port=8333 -ip=seaweedfs
    profiles: ["storage"]

  enrichment-worker:
    build: ./worker
    environment:
      DATABASE_URL: "${DATABASE_URL:-postgresql://rag:rag@postgres:5432/ragstack}"
      # Legacy vars are intentionally retained as no-op placeholders for migration safety.
      REDIS_URL: "${REDIS_URL:-}"
      QDRANT_URL: "${QDRANT_URL:-}"
      NEO4J_URL: "${NEO4J_URL:-}"
      NEO4J_USER: "${NEO4J_USER:-neo4j}"
      NEO4J_PASSWORD: "${NEO4J_PASSWORD:-}"
      OLLAMA_URL: "http://ollama:11434"
      EXTRACTOR_PROVIDER: "ollama"
      EXTRACTOR_MODEL_FAST: "llama3"
      EXTRACTOR_MODEL_CAPABLE: "llama3"
      EXTRACTOR_MODEL_VISION: "llava"
      WORKER_CONCURRENCY: "4"
    depends_on:
      postgres:
        condition: service_healthy
      ollama:
        condition: service_started
    profiles: ["enrichment", "full"]

  api:
    build:
      context: ./api
    environment:
      DATABASE_URL: "${DATABASE_URL:-postgresql://rag:rag@postgres:5432/ragstack}"
      # Legacy env vars retained until API switches from Qdrant to Postgres/pgvector
      QDRANT_URL: "http://qdrant:6333"
      QDRANT_COLLECTION: "docs"
      VECTOR_SIZE: "768"
      DISTANCE: "Cosine"
      REDIS_URL: "${REDIS_URL:-}"
      OLLAMA_URL: "http://ollama:11434"
      EMBED_MODEL: "nomic-embed-text"
      PORT: "8080"
      RAG_API_TOKEN: ""  # set to enable auth
      ENRICHMENT_ENABLED: "false"
    ports: ["8080:8080"]
    depends_on:
      postgres:
        condition: service_healthy
      qdrant:
        condition: service_started
      ollama:
        condition: service_started

volumes:
  postgres_data:
  qdrant_storage:
  ollama:
  seaweedfs_data:
