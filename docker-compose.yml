services:
  postgres:
    image: pgvector/pgvector:pg17
    ports: ["${POSTGRES_HOST_PORT:-5432}:5432"]
    environment:
      POSTGRES_USER: "${POSTGRES_USER:-raged}"
      POSTGRES_PASSWORD: "${POSTGRES_PASSWORD:-raged}"
      POSTGRES_DB: "${POSTGRES_DB:-raged}"
    volumes:
      - "postgres_data:/var/lib/postgresql/data"
      - "./postgres-init:/docker-entrypoint-initdb.d"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-raged} -d ${POSTGRES_DB:-raged}"]
      interval: 5s
      timeout: 5s
      retries: 5

  ollama:
    image: ollama/ollama:latest
    ports: ["${OLLAMA_HOST_PORT:-11434}:11434"]
    volumes: ["ollama:/root/.ollama"]
    healthcheck:
      test: ["CMD", "ollama", "list"]
      interval: 10s
      timeout: 5s
      retries: 5

  seaweedfs:
    image: chrislusf/seaweedfs:3.80
    ports:
      - "${SEAWEEDFS_S3_HOST_PORT:-8333}:8333"
      - "${SEAWEEDFS_MASTER_HOST_PORT:-9333}:9333"
    environment:
      WEED_S3_ACCESS_KEY: "${BLOB_STORE_ACCESS_KEY:-seaweedfs}"
      WEED_S3_SECRET_KEY: "${BLOB_STORE_SECRET_KEY:-seaweedfs-secret}"
    volumes: ["seaweedfs_data:/data"]
    command: server -dir=/data -s3 -s3.port=8333 -ip=seaweedfs
    profiles: ["storage"]

  enrichment-worker:
    build: ./worker
    environment:
      API_URL: "http://api:8080"
      API_TOKEN: "${RAGED_API_TOKEN:-}"
      OLLAMA_URL: "http://ollama:11434"
      EXTRACTOR_PROVIDER: "ollama"
      EXTRACTOR_MODEL_FAST: "llama3"
      EXTRACTOR_MODEL_CAPABLE: "llama3"
      EXTRACTOR_MODEL_VISION: "llava"
      WORKER_CONCURRENCY: "4"
    depends_on:
      api:
        condition: service_started
      ollama:
        condition: service_healthy
    profiles: ["enrichment", "full"]

  api:
    build:
      context: ./api
    environment:
      DATABASE_URL: "${DATABASE_URL:-postgresql://raged:raged@postgres:5432/raged}"
      OLLAMA_URL: "http://ollama:11434"
      EMBED_MODEL: "nomic-embed-text"
      PORT: "8080"
      RAGED_API_TOKEN: ""  # set to enable auth
      ENRICHMENT_ENABLED: "false"
      DISABLE_SSRF_CHECK: "${DISABLE_SSRF_CHECK:-false}"  # Only true for local development
    ports: ["${API_HOST_PORT:-8080}:8080"]
    depends_on:
      postgres:
        condition: service_healthy
      ollama:
        condition: service_healthy

volumes:
  postgres_data:
  ollama:
  seaweedfs_data:
