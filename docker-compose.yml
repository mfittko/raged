services:
  postgres:
    image: pgvector/pgvector:pg17
    ports: ["5432:5432"]
    environment:
      POSTGRES_USER: "${POSTGRES_USER:-rag}"
      POSTGRES_PASSWORD: "${POSTGRES_PASSWORD:-rag}"
      POSTGRES_DB: "${POSTGRES_DB:-ragstack}"
    volumes: ["postgres_data:/var/lib/postgresql/data"]

  ollama:
    image: ollama/ollama:latest
    ports: ["11434:11434"]
    volumes: ["ollama:/root/.ollama"]

  minio:
    image: minio/minio:latest
    ports:
      - "9000:9000"
      - "9001:9001"
    environment:
      MINIO_ROOT_USER: "${MINIO_ROOT_USER:-minioadmin}"
      MINIO_ROOT_PASSWORD: "${MINIO_ROOT_PASSWORD:-minioadmin}"
    volumes: ["minio_data:/data"]
    command: server /data --console-address ":9001"
    profiles: ["storage"]

  enrichment-worker:
    build: ./worker
    environment:
      DATABASE_URL: "${DATABASE_URL:-postgresql://rag:rag@postgres:5432/ragstack}"
      OLLAMA_URL: "http://ollama:11434"
      EXTRACTOR_PROVIDER: "ollama"
      EXTRACTOR_MODEL_FAST: "llama3"
      EXTRACTOR_MODEL_CAPABLE: "llama3"
      EXTRACTOR_MODEL_VISION: "llava"
      WORKER_CONCURRENCY: "4"
    depends_on: [postgres, ollama]
    profiles: ["enrichment", "full"]

  api:
    build:
      context: ./api
    environment:
      DATABASE_URL: "${DATABASE_URL:-postgresql://rag:rag@postgres:5432/ragstack}"
      OLLAMA_URL: "http://ollama:11434"
      EMBED_MODEL: "nomic-embed-text"
      PORT: "8080"
      RAG_API_TOKEN: ""  # set to enable auth
      ENRICHMENT_ENABLED: "false"
    ports: ["8080:8080"]
    depends_on: [postgres, ollama]

volumes:
  postgres_data:
  ollama:
  minio_data:
