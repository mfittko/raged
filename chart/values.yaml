api:
  image:
    repository: your-registry/rag-api
    tag: "0.5.0"
    pullPolicy: IfNotPresent
  replicas: 2
  resources:
    requests:
      cpu: 100m
      memory: 128Mi
    limits:
      cpu: 500m
      memory: 512Mi
  env:
    QDRANT_COLLECTION: "docs"
    VECTOR_SIZE: "768"
    DISTANCE: "Cosine"
    EMBED_MODEL: "nomic-embed-text"
  auth:
    enabled: true
    token: ""
  service:
    port: 8080
  ingress:
    enabled: false
    className: ""
    host: rag.local
    path: /
    annotations: {}
    tls:
      enabled: false
      secretName: ""

indexer:
  enabled: false
  image:
    repository: your-registry/rag-index
    tag: "0.5.0"
    pullPolicy: IfNotPresent
  repoUrl: ""
  repoId: ""
  branch: ""
  collection: "docs"
  token: ""
  resources:
    requests:
      cpu: 100m
      memory: 128Mi
    limits:
      cpu: 500m
      memory: 512Mi

qdrant:
  image: qdrant/qdrant:v1.10.0
  storage:
    size: 20Gi
    storageClassName: ""
  service:
    port: 6333

ollama:
  enabled: true
  image: ollama/ollama:latest
  storage:
    size: 30Gi
    storageClassName: ""
  service:
    port: 11434

enrichment:
  enabled: false
  worker:
    image:
      repository: your-registry/rag-worker
      tag: "1.0.0"
      pullPolicy: IfNotPresent
    replicas: 1
    concurrency: 4
    resources:
      requests:
        cpu: 100m
        memory: 256Mi
      limits:
        cpu: 1000m
        memory: 1Gi
    extractor:
      provider: "ollama"
      modelFast: "llama3"
      modelCapable: "llama3"
      modelVision: "llava"
      anthropicApiKey: ""
      openaiApiKey: ""

redis:
  enabled: false
  image: redis:7-alpine
  storage:
    size: 5Gi
    storageClassName: ""
  service:
    port: 6379

neo4j:
  enabled: false
  image: neo4j:5-community
  auth:
    username: "neo4j"
    password: ""
  storage:
    size: 20Gi
    storageClassName: ""
  service:
    boltPort: 7687
    httpPort: 7474
  plugins: '["apoc"]'
