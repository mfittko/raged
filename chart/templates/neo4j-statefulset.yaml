{{- if or .Values.neo4j.enabled .Values.enrichment.enabled }}
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: {{ .Release.Name }}-neo4j
  labels:
    {{- include "rag.labels" . | nindent 4 }}
spec:
  serviceName: {{ .Release.Name }}-neo4j
  replicas: 1
  selector:
    matchLabels: { app: {{ .Release.Name }}-neo4j }
  template:
    metadata:
      labels:
        app: {{ .Release.Name }}-neo4j
        {{- include "rag.labels" . | nindent 8 }}
    spec:
      containers:
        - name: neo4j
          image: {{ .Values.neo4j.image }}
          ports:
            - { containerPort: 7474, name: http }
            - { containerPort: 7687, name: bolt }
          env:
            - name: NEO4J_AUTH
              valueFrom:
                secretKeyRef:
                  name: {{ .Release.Name }}-neo4j-secret
                  key: NEO4J_AUTH
            - name: NEO4J_PLUGINS
              value: {{ .Values.neo4j.plugins | quote }}
          volumeMounts: [{ name: data, mountPath: /data }]
  volumeClaimTemplates:
    - metadata: { name: data }
      spec:
        accessModes: ["ReadWriteOnce"]
        resources: { requests: { storage: {{ .Values.neo4j.storage.size }} } }
        {{- if .Values.neo4j.storage.storageClassName }}
        storageClassName: {{ .Values.neo4j.storage.storageClassName }}
        {{- end }}
{{- end }}
