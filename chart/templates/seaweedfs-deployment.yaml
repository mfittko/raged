{{- if .Values.seaweedfs.enabled }}
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ .Release.Name }}-seaweedfs
  labels:
    {{- include "rag.labels" . | nindent 4 }}
spec:
  replicas: 1
  selector:
    matchLabels: { app: {{ .Release.Name }}-seaweedfs }
  template:
    metadata:
      labels:
        app: {{ .Release.Name }}-seaweedfs
        {{- include "rag.labels" . | nindent 8 }}
    spec:
      securityContext:
        runAsNonRoot: true
        runAsUser: 1000
        runAsGroup: 1000
        fsGroup: 1000
      containers:
        - name: seaweedfs
          image: {{ .Values.seaweedfs.image }}
          securityContext:
            allowPrivilegeEscalation: false
            readOnlyRootFilesystem: false
          args:
            - server
            - -s3
            - -s3.port=8333
            - -dir=/data
          ports:
            - { containerPort: 9333, name: master }
            - { containerPort: 8333, name: s3 }
            - { containerPort: 8888, name: filer }
          env:
            - name: WEED_S3_ACCESS_KEY
              valueFrom:
                secretKeyRef:
                  name: {{ .Release.Name }}-seaweedfs-secret
                  key: S3_ACCESS_KEY
            - name: WEED_S3_SECRET_KEY
              valueFrom:
                secretKeyRef:
                  name: {{ .Release.Name }}-seaweedfs-secret
                  key: S3_SECRET_KEY
          volumeMounts: [{ name: data, mountPath: /data }]
          readinessProbe:
            httpGet: { path: /cluster/status, port: 9333 }
            initialDelaySeconds: 5
            periodSeconds: 5
          livenessProbe:
            httpGet: { path: /cluster/status, port: 9333 }
            initialDelaySeconds: 30
            periodSeconds: 10
      volumes:
        - name: data
          persistentVolumeClaim: { claimName: {{ .Release.Name }}-seaweedfs-data }
{{- end }}
