{{- if or .Values.redis.enabled .Values.enrichment.enabled }}
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ .Release.Name }}-redis
  labels:
    {{- include "rag.labels" . | nindent 4 }}
spec:
  replicas: 1
  selector:
    matchLabels: { app: {{ .Release.Name }}-redis }
  template:
    metadata:
      labels:
        app: {{ .Release.Name }}-redis
        {{- include "rag.labels" . | nindent 8 }}
    spec:
      securityContext:
        runAsNonRoot: true
        runAsUser: 999
        runAsGroup: 999
        fsGroup: 999
      containers:
        - name: redis
          image: {{ .Values.redis.image }}
          securityContext:
            allowPrivilegeEscalation: false
            readOnlyRootFilesystem: false
          command: ["redis-server", "--appendonly", "yes"]
          ports: [{ containerPort: 6379 }]
          volumeMounts: [{ name: data, mountPath: /data }]
      volumes:
        - name: data
          persistentVolumeClaim: { claimName: {{ .Release.Name }}-redis-data }
{{- end }}
