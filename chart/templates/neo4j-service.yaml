{{- if or .Values.neo4j.enabled .Values.enrichment.enabled }}
apiVersion: v1
kind: Service
metadata:
  name: {{ .Release.Name }}-neo4j
  labels:
    {{- include "rag.labels" . | nindent 4 }}
spec:
  type: ClusterIP
  selector: { app: {{ .Release.Name }}-neo4j }
  ports:
    - port: {{ .Values.neo4j.service.httpPort }}
      targetPort: 7474
      name: http
    - port: {{ .Values.neo4j.service.boltPort }}
      targetPort: 7687
      name: bolt
{{- end }}
