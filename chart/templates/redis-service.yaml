{{- if or .Values.redis.enabled .Values.enrichment.enabled }}
apiVersion: v1
kind: Service
metadata:
  name: {{ .Release.Name }}-redis
  labels:
    {{- include "rag.labels" . | nindent 4 }}
spec:
  type: ClusterIP
  selector: { app: {{ .Release.Name }}-redis }
  ports:
    - port: {{ .Values.redis.service.port }}
      targetPort: 6379
{{- end }}
