{{- if .Values.minio.enabled }}
apiVersion: v1
kind: Service
metadata:
  name: {{ .Release.Name }}-minio
  labels:
    {{- include "rag.labels" . | nindent 4 }}
spec:
  type: ClusterIP
  selector: { app: {{ .Release.Name }}-minio }
  ports:
    - port: {{ .Values.minio.service.apiPort }}
      targetPort: 9000
      name: api
    - port: {{ .Values.minio.service.consolePort }}
      targetPort: 9001
      name: console
{{- end }}
