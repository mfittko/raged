{{- if .Values.enrichment.enabled }}
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ .Release.Name }}-enrichment-worker
  labels:
    {{- include "rag.labels" . | nindent 4 }}
spec:
  replicas: {{ .Values.enrichment.worker.replicas }}
  selector:
    matchLabels: { app: {{ .Release.Name }}-enrichment-worker }
  template:
    metadata:
      labels:
        app: {{ .Release.Name }}-enrichment-worker
        {{- include "rag.labels" . | nindent 8 }}
    spec:
      securityContext:
        runAsNonRoot: true
        runAsUser: 1000
        runAsGroup: 1000
        fsGroup: 1000
      containers:
        - name: worker
          image: "{{ .Values.enrichment.worker.image.repository }}:{{ .Values.enrichment.worker.image.tag }}"
          imagePullPolicy: {{ .Values.enrichment.worker.image.pullPolicy }}
          securityContext:
            allowPrivilegeEscalation: false
            readOnlyRootFilesystem: true
          envFrom:
            - configMapRef: { name: {{ .Release.Name }}-worker-config }
            {{- if or .Values.enrichment.worker.extractor.anthropicApiKey .Values.enrichment.worker.extractor.openaiApiKey }}
            - secretRef: { name: {{ .Release.Name }}-worker-secret }
            {{- end }}
          env:
            - name: DATABASE_URL
              valueFrom:
                secretKeyRef:
                  name: {{ .Release.Name }}-postgres-secret
                  key: DATABASE_URL
            {{- if .Values.minio.enabled }}
            - name: BLOB_STORE_URL
              valueFrom:
                secretKeyRef:
                  name: {{ .Release.Name }}-minio-secret
                  key: BLOB_STORE_URL
            - name: BLOB_STORE_ACCESS_KEY
              valueFrom:
                secretKeyRef:
                  name: {{ .Release.Name }}-minio-secret
                  key: BLOB_STORE_ACCESS_KEY
            - name: BLOB_STORE_SECRET_KEY
              valueFrom:
                secretKeyRef:
                  name: {{ .Release.Name }}-minio-secret
                  key: BLOB_STORE_SECRET_KEY
            - name: BLOB_STORE_BUCKET
              valueFrom:
                secretKeyRef:
                  name: {{ .Release.Name }}-minio-secret
                  key: BLOB_STORE_BUCKET
            {{- end }}
          volumeMounts:
            - name: tmp
              mountPath: /tmp
          livenessProbe:
            exec:
              command:
                - python
                - -c
                - |
                  import os
                  import socket
                  import sys
                  from urllib.parse import urlparse

                  def check_tcp(host, port, timeout=2):
                      if not host or not port:
                          return False
                      try:
                          port = int(port)
                          with socket.create_connection((host, port), timeout=timeout):
                              return True
                      except Exception:
                          return False

                  def host_port_from_url(url, default_host, default_port):
                      if not url:
                          return default_host, default_port
                      parsed = urlparse(url)
                      host = parsed.hostname or default_host
                      port = parsed.port or default_port
                      return host, str(port)

                  # Check Postgres connection (required)
                  db_host, db_port = host_port_from_url(
                      os.getenv("DATABASE_URL"),
                      "{{ .Release.Name }}-postgres",
                      5432,
                  )

                  healthy = check_tcp(db_host, db_port)
                  sys.exit(0 if healthy else 1)
            initialDelaySeconds: 30
            timeoutSeconds: 10
            periodSeconds: 30
          {{- if .Values.enrichment.worker.resources }}
          resources: {{- toYaml .Values.enrichment.worker.resources | nindent 12 }}
          {{- end }}
      volumes:
        - name: tmp
          emptyDir: {}
{{- end }}
