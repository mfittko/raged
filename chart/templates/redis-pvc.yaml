{{- if or .Values.redis.enabled .Values.enrichment.enabled }}
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: {{ .Release.Name }}-redis-data
  labels:
    {{- include "rag.labels" . | nindent 4 }}
spec:
  accessModes: ["ReadWriteOnce"]
  resources: { requests: { storage: {{ .Values.redis.storage.size }} } }
  {{- if .Values.redis.storage.storageClassName }}
  storageClassName: {{ .Values.redis.storage.storageClassName }}
  {{- end }}
{{- end }}
