apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ .Release.Name }}-api
  labels:
    {{- include "rag.labels" . | nindent 4 }}
spec:
  replicas: {{ .Values.api.replicas }}
  selector:
    matchLabels:
      app: {{ .Release.Name }}-api
  template:
    metadata:
      labels:
        app: {{ .Release.Name }}-api
        {{- include "rag.labels" . | nindent 8 }}
    spec:
      securityContext:
        runAsNonRoot: true
        runAsUser: 1000
        runAsGroup: 1000
        fsGroup: 1000
      containers:
        - name: api
          image: "{{ .Values.api.image.repository }}:{{ .Values.api.image.tag }}"
          imagePullPolicy: {{ .Values.api.image.pullPolicy }}
          securityContext:
            allowPrivilegeEscalation: false
            readOnlyRootFilesystem: true
          ports:
            - containerPort: 8080
          envFrom:
            - configMapRef:
                name: {{ .Release.Name }}-api-config
          env:
            - name: DATABASE_URL
              valueFrom:
                secretKeyRef:
                  name: {{ .Release.Name }}-postgres-secret
                  key: DATABASE_URL
            {{- if .Values.seaweedfs.enabled }}
            - name: BLOB_STORE_URL
              valueFrom:
                secretKeyRef:
                  name: {{ .Release.Name }}-seaweedfs-secret
                  key: BLOB_STORE_URL
            - name: BLOB_STORE_ACCESS_KEY
              valueFrom:
                secretKeyRef:
                  name: {{ .Release.Name }}-seaweedfs-secret
                  key: BLOB_STORE_ACCESS_KEY
            - name: BLOB_STORE_SECRET_KEY
              valueFrom:
                secretKeyRef:
                  name: {{ .Release.Name }}-seaweedfs-secret
                  key: BLOB_STORE_SECRET_KEY
            - name: BLOB_STORE_BUCKET
              valueFrom:
                secretKeyRef:
                  name: {{ .Release.Name }}-seaweedfs-secret
                  key: BLOB_STORE_BUCKET
            {{- end }}
            {{- if and .Values.api.auth.enabled .Values.api.auth.token }}
            - name: RAG_API_TOKEN
              valueFrom:
                secretKeyRef:
                  name: {{ .Release.Name }}-api-auth
                  key: RAG_API_TOKEN
            {{- end }}
          volumeMounts:
            - name: tmp
              mountPath: /tmp
          readinessProbe:
            httpGet: { path: /healthz, port: 8080 }
            initialDelaySeconds: 3
            periodSeconds: 5
          livenessProbe:
            httpGet: { path: /healthz, port: 8080 }
            initialDelaySeconds: 10
            periodSeconds: 10
          resources:
            {{- toYaml .Values.api.resources | nindent 12 }}
      volumes:
        - name: tmp
          emptyDir: {}
