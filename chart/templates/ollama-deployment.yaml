{{- if .Values.ollama.enabled }}
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ .Release.Name }}-ollama
  labels:
    {{- include "rag.labels" . | nindent 4 }}
spec:
  replicas: 1
  selector:
    matchLabels: { app: {{ .Release.Name }}-ollama }
  template:
    metadata:
      labels:
        app: {{ .Release.Name }}-ollama
        {{- include "rag.labels" . | nindent 8 }}
    spec:
      securityContext:
        runAsNonRoot: true
        runAsUser: 1000
        runAsGroup: 1000
        fsGroup: 1000
      containers:
        - name: ollama
          image: {{ .Values.ollama.image }}
          securityContext:
            allowPrivilegeEscalation: false
            readOnlyRootFilesystem: false
          ports: [{ containerPort: 11434 }]
          volumeMounts: [{ name: ollama, mountPath: /root/.ollama }]
      volumes:
        - name: ollama
          persistentVolumeClaim: { claimName: {{ .Release.Name }}-ollama }
{{- end }}
