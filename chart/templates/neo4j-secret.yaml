{{- if and (or .Values.neo4j.enabled .Values.enrichment.enabled) .Values.neo4j.auth.password }}
apiVersion: v1
kind: Secret
metadata:
  name: {{ .Release.Name }}-neo4j-secret
  labels:
    {{- include "rag.labels" . | nindent 4 }}
type: Opaque
stringData:
  NEO4J_AUTH: "{{ .Values.neo4j.auth.username }}/{{ .Values.neo4j.auth.password }}"
{{- end }}
