{{- if .Values.api.ingress.enabled }}
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: {{ .Release.Name }}-api
  labels:
    {{- include "rag.labels" . | nindent 4 }}
  {{- if .Values.api.ingress.annotations }}
  annotations:
    {{- toYaml .Values.api.ingress.annotations | nindent 4 }}
  {{- end }}
spec:
  {{- if .Values.api.ingress.className }}
  ingressClassName: {{ .Values.api.ingress.className }}
  {{- end }}
  {{- if and .Values.api.ingress.tls.enabled .Values.api.ingress.tls.secretName }}
  tls:
    - hosts: [{{ .Values.api.ingress.host }}]
      secretName: {{ .Values.api.ingress.tls.secretName }}
  {{- end }}
  rules:
    - host: {{ .Values.api.ingress.host }}
      http:
        paths:
          - path: {{ .Values.api.ingress.path }}
            pathType: Prefix
            backend:
              service:
                name: {{ .Release.Name }}-api
                port:
                  number: {{ .Values.api.service.port }}
{{- end }}
