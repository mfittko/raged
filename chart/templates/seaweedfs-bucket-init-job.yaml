{{- if and .Values.seaweedfs.enabled .Values.seaweedfs.bucket }}
apiVersion: batch/v1
kind: Job
metadata:
  name: {{ .Release.Name }}-seaweedfs-bucket-init
  labels:
    {{- include "rag.labels" . | nindent 4 }}
  annotations:
    "helm.sh/hook": post-install,post-upgrade
    "helm.sh/hook-delete-policy": before-hook-creation,hook-succeeded
spec:
  backoffLimit: 4
  template:
    metadata:
      labels:
        {{- include "rag.labels" . | nindent 8 }}
    spec:
      restartPolicy: OnFailure
      containers:
        - name: create-bucket
          image: amazon/aws-cli:2.15.0
          imagePullPolicy: IfNotPresent
          env:
            - name: AWS_ACCESS_KEY_ID
              valueFrom:
                secretKeyRef:
                  name: {{ .Release.Name }}-seaweedfs-secret
                  key: S3_ACCESS_KEY
            - name: AWS_SECRET_ACCESS_KEY
              valueFrom:
                secretKeyRef:
                  name: {{ .Release.Name }}-seaweedfs-secret
                  key: S3_SECRET_KEY
            - name: AWS_EC2_METADATA_DISABLED
              value: "true"
            - name: AWS_DEFAULT_REGION
              value: "us-east-1"
          command:
            - /bin/sh
            - -c
          args:
            - >-
              endpoint="http://{{ .Release.Name }}-seaweedfs:{{ .Values.seaweedfs.service.s3Port }}";
              bucket="{{ .Values.seaweedfs.bucket }}";
              aws --endpoint-url "$endpoint" s3api head-bucket --bucket "$bucket" >/dev/null 2>&1
              || aws --endpoint-url "$endpoint" s3 mb "s3://$bucket";
{{- end }}
