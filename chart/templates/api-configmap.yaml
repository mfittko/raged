apiVersion: v1
kind: ConfigMap
metadata:
  name: {{ .Release.Name }}-api-config
  labels:
    {{- include "rag.labels" . | nindent 4 }}
{{- if not .Values.migration.allowBrokenLegacyRuntime }}
{{- fail "migration.allowBrokenLegacyRuntime=false: API runtime migration is incomplete. Set migration.allowBrokenLegacyRuntime=true only as an explicit temporary override." }}
{{- end }}
data:
  # Legacy env vars for temporary migration mode (explicit opt-in required)
  # These localhost endpoints are intentionally temporary and not production-safe.
  QDRANT_URL: "http://localhost:6333"
  QDRANT_COLLECTION: "{{ .Values.api.env.QDRANT_COLLECTION }}"
  VECTOR_SIZE: "{{ .Values.api.env.VECTOR_SIZE }}"
  DISTANCE: "{{ .Values.api.env.DISTANCE }}"
  OLLAMA_URL: "http://{{ .Release.Name }}-ollama:{{ .Values.ollama.service.port }}"
  EMBED_MODEL: "{{ .Values.api.env.EMBED_MODEL }}"
  PORT: "8080"
  {{- if .Values.api.env.CORS_ORIGIN }}
  CORS_ORIGIN: "{{ .Values.api.env.CORS_ORIGIN }}"
  {{- end }}
  RATE_LIMIT_MAX: "{{ .Values.api.env.RATE_LIMIT_MAX }}"
  TRUST_PROXY: "{{ .Values.api.env.TRUST_PROXY }}"
  {{- if .Values.enrichment.enabled }}
  # Legacy Redis URL for temporary migration mode (explicit opt-in required)
  REDIS_URL: "redis://localhost:6379"
  ENRICHMENT_ENABLED: "true"
  {{- end }}
