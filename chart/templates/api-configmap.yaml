apiVersion: v1
kind: ConfigMap
metadata:
  name: {{ .Release.Name }}-api-config
  labels:
    {{- include "raged.labels" . | nindent 4 }}
data:
  OLLAMA_URL: "http://{{ .Release.Name }}-ollama:{{ .Values.ollama.service.port }}"
  EMBED_MODEL: "{{ .Values.api.env.EMBED_MODEL }}"
  PORT: "8080"
  {{- if .Values.api.env.CORS_ORIGIN }}
  CORS_ORIGIN: "{{ .Values.api.env.CORS_ORIGIN }}"
  {{- end }}
  RATE_LIMIT_MAX: "{{ .Values.api.env.RATE_LIMIT_MAX }}"
  TRUST_PROXY: "{{ .Values.api.env.TRUST_PROXY }}"
  {{- if .Values.enrichment.enabled }}
  ENRICHMENT_ENABLED: "true"
  {{- end }}
